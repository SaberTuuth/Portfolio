              <h3 class="clickable-header">Last Stand (2024)</h3>
              <h3 class="role">Gameplay Programmer</h3>
            </div>
            <p class="card-description">
              Last Stand is a game concept I developed as my final project at
              Full Sail University. The idea was to blend the fast-paced action
              of a first-person shooter with the strategic depth of tower
              defense mechanics. Players must build defenses, manage resources,
              and actively fight off waves of enemies from a first-person
              perspective. This project allowed me to explore hybrid gameplay
              systems, design balanced combat encounters, and implement
              real-time strategy elements within a shooter framework.
            </p>
